<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/75a6bcb096.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="chat-button">
            <h3 class="help-text"><i class="fas fa-comments"></i> &nbsp; Canlı yardım</h3>
            <i class="fas fas2 fa-expand-arrows-alt"></i>
        </div>


        <div class="chat">
            <div class="chat-header">
                <h3 class="help-text"><i class="fas fa-comments"></i> &nbsp; Canlı yardım </h3>
                <h2 class="cancel-text chat-active"> <i class="far fa-trash-alt"></i> Sil</h2>
            </div>
            <div class="chat-main">
                <div class="op">
                    <div class="op-image">
                        <img src="asserts/1548257128_image_temp_name1.jpg" alt="">
                    </div>
                    <h3 class="op-text"> Sizə necə kömək edə bilərəm?</h3>
                    
                </div>

            </div>
            <div class="chat-space"></div>
            <div class="chat-text">
                <input type="text" class="chat-text-input" placeholder="Buraya ismarıc yazın">
                <i class="fas fas-send fa-paper-plane"></i>
            </div>
        </div>








    </div>
    <script src="js/script.js"></script>
</body>

</html>
